<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" class="form-control" formControlName="nombre">
    <div *ngIf="form.get('nombre')?.hasError('pattern') && form.get('nombre')?.touched" class="text-danger">
      El nombre solo puede contener letras y espacios.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="text-danger">
      Debe ingresar un email v√°lido.
    </div>
  </div>

  <div class="form-group">
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" class="form-control" formControlName="mensaje"></textarea>
    <div *ngIf="form.get('mensaje')?.hasError('required') && form.get('mensaje')?.touched" class="text-danger">
      Este campo es requerido.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar</button>
</form>
